  <body>
    <div class="joayong" id="joayong-goods">
      <h1 id="title">
        조아용 (JoaYong)<br />
        용인시 대표 귀요미!<br /><br />
      </h1>
      <p id="main-text">
        세상에는 정말 많은 캐릭터들이 있지만 조아용 만큼 귀여운 캐릭터는
        없을겁니다!<br />
        둥글둥글하고 깜찍한 팔과 다리, 찹쌀떡처럼 깨물고 꼬집고 싶은 볼을 보면
        마음이 녹아내릴 것 입니다.<br />
        이제는 당신의 차례입니다. 조아용 굿즈를 사고 조아용의 매력에
        빠져들어보세요!<br /><br />
      </p>

      <div id="enjoy-joayong" target="_blank">
        <button
          class="joayong-button"
          type="button"

          스토어 가기
        </button>
        <button
          class="joayong-button"
          type="button"
